  </g>
  <path d="M380 120h110" stroke="url(#accentGradient)" stroke-width="10" stroke-linecap="round" />
  <polygon points="490,120 470,106 470,134" fill="#a855f7" />
  <g transform="translate(520,60)">
    <rect width="140" height="120" rx="18" fill="#0ea5e9" opacity="0.12" />
