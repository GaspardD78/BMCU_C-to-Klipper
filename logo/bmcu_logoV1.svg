  </g>
  <text x="60" y="210" fill="#e2e8f0" font-family="'Montserrat', 'Segoe UI', sans-serif" font-size="42" font-weight="600">BMCU-C → Klipper</text>
  <text x="60" y="238" fill="#94a3b8" font-family="'Montserrat', 'Segoe UI', sans-serif" font-size="22" letter-spacing="3">COMMUNITY BRIDGE</text>
