# Macros Klipper pour l'intégration BMCU-C avec Happy Hare

[gcode_macro MMU_SELECTOR_SELECT_GATE]
description: Sélectionne une porte sur le BMCU-C
gcode:
    {% set gate = params.GATE|int %}
    BMCU_SELECT_GATE GATE={gate}

[gcode_macro MMU_SELECTOR_PARK_GATE]
description: Gare la porte actuelle sur le BMCU-C
gcode:
    # Pour le BMCU-C, le "parking" peut être équivalent à la sélection de la porte 0 (neutre)
    BMCU_SELECT_GATE GATE=0

[gcode_macro MMU_SELECTOR_CHECK_GATE]
description: Vérifie la présence de filament dans une porte
gcode:
    {% set gate = params.GATE|int %}
    BMCU_CHECK_GATE GATE={gate}

[gcode_macro MMU_SELECTOR_HOME]
description: Initialise le BMCU-C
gcode:
    BMCU_HOME
