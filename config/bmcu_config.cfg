# Fichier de configuration pour l'intégration BMCU-C avec Happy Hare

[mmu_machine]
# Définir le vendeur sur "Other" pour permettre la personnalisation
mmu_vendor: Other
mmu_version: 1.0

# Décommenter et définir le type de sélecteur sur "MacroSelector"
selector_type: MacroSelector

# Le BMCU-C a 4 portes
num_gates: 4

# Ces paramètres doivent être décommentés pour le type "Other"
variable_bowden_lengths: 0
variable_rotation_distances: 1
require_bowden_move: 1
filament_always_gripped: 1
has_bypass: 0
