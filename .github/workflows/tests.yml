# .github/workflows/tests.yml
#
# Ce workflow valide la chaîne de compilation du firmware Klipper.
# Il est conçu pour être exécuté sur chaque push et pull request pour
# garantir qu'aucune régression n'est introduite dans le processus de build.

name: "Build Verification"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-firmware:
    name: "Compile Firmware using Docker"
    runs-on: ubuntu-latest

    steps:
      - name: "1. Checkout Code"
        uses: actions/checkout@v4

      - name: "2. Build Docker Image"
        run: |
          docker build . -t matrixflow-test --file Dockerfile

      - name: "3. Run Build Verification inside Docker"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            matrixflow-test python3 -m matrix_flow.run_workflow --ci-check

      - name: "4. Verify Build Artifact"
        run: |
          ARTIFACT_PATH="./matrix_flow/.cache/klipper/out/klipper.bin"
          if [ -s "$ARTIFACT_PATH" ]; then
            echo "SUCCESS: $ARTIFACT_PATH a été généré avec succès."
          else
            echo "ERROR: $ARTIFACT_PATH n'a pas été généré ou est vide."
            exit 1
          fi

      - name: "5. Run Unit Tests"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            matrixflow-test python3 -m pytest matrix_flow/tests/
